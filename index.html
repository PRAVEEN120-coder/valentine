<style>
body {

  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Card */
.card {
  background: white;
  padding: 28px 22px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 360px;
  position: relative;
  z-index: 2;
}

h1 {
  font-size: 22px;
  margin-bottom: 8px;
}

.telugu {
  color: #ff4d6d;
  font-size: 16px;
  margin: 8px 0;
}

.english {
  font-size: 14px;
  color: #444;
  margin-bottom: 18px;
  line-height: 1.4;
}

/* Buttons */
button {
  padding: 10px 22px;
  border-radius: 22px;
  border: none;
  font-size: 15px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
  margin-right: 12px;
}

#no {
  background: #ddd;
  position: relative;
}

/* Falling hearts & roses */
.fall {
  position: fixed;
  top: -20px;
  font-size: 20px;
  animation: fall linear forwards;
  z-index: 1;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* Forever animation */
.forever {
  font-size: 24px;
  color: #ff4d6d;
  margin-top: 12px;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #ff9aa2; }
  to { text-shadow: 0 0 16px #ff4d6d; }
}

/* Signature */
.signature {
  font-family: "Comic Sans MS", "Brush Script MT", cursive;
  font-size: 22px;
  margin-top: 20px;
  color: #ff4d6d;
}

.date {
  font-size: 13px;
  color: #777;
}
</style>
</head>
